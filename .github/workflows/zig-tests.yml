name: Zig Tests

on:
  push:
    branches: ["main", "feature", "codegen", "graphZant"]
  pull_request:
    branches: ["main", "feature", "codegen", "graphZant"]
  release:
    types: [created, published]

jobs:
  test:
    name: Run Zig Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2 # Current zig version supported by the library

      - name: Run Basic Unit Tests
        run: zig build test --summary all

      - name: Run Heavy Tests
        run: zig build test -Dheavy=true --summary all

      - name: Run ONNX Parser Tests
        run: zig build onnx-parser --summary all

  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2 # Current zig version supported by the library

      - name: Run Basic Benchmarks
        run: zig build benchmark --summary all

      - name: Run Full Benchmark Suite
        run: zig build benchmark -Dfull=true --summary all
