name: Beer Regression

on:
  push:
    paths:
      - "src/**"
      - "tests/**"
      - "scripts/**"
      - "build.zig"
      - "scripts/test_beer_comparison.sh"
      - "scripts/test_beer_independent.sh"
      - ".github/workflows/beer-regression.yml"
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: write

jobs:
  regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qemu-system-arm gcc-arm-none-eabi python3 python3-pip unzip curl wget

      - name: Fetch third-party dependencies (CMSIS-NN, Ethos-U)
        run: |
          # Workaround GitHub Actions setting auth headers that break public clones
          git config --global --unset-all http.https://github.com/.extraheader || true
          bash scripts/fetch_cmsis_5.sh
          bash scripts/fetch_cmsis_dsp.sh
          bash scripts/fetch_cmsis_nn.sh
          bash scripts/fetch_ethos_u_driver.sh

      - name: Run beer comparison (reference vs CMSIS)
        env:
          ZANT_FBA_SIZE_KB: "320"
          ZANT_FBA_SECTION: ".tensor_pool"
        run: |
          bash scripts/test_beer_comparison.sh

      - name: Update README with latest timings
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          python3 scripts/ci_update_readme_timings.py
          if ! git diff --quiet -- README.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(ci): update beer timings [skip ci]"
            git push
          fi
